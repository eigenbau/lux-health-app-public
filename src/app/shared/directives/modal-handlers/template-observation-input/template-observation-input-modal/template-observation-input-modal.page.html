<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button
        slot="end"
        (click)="templateObservationFormGroup.toggleBodySite()"
      >
        <ion-icon
          slot="icon-only"
          size="small"
          name="body"
          color="primary"
        ></ion-icon>
      </ion-button>

      <ion-button
        slot="end"
        (click)="templateObservationFormGroup.toggleNote()"
      >
        <ion-icon
          slot="icon-only"
          size="small"
          name="document"
          color="primary"
        ></ion-icon>
      </ion-button>
      <ion-button (click)="onSubmit()" [disabled]="this.form.invalid">
        <ion-icon slot="icon-only" name="checkmark-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Observation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container [formGroup]="form">
    <app-template-observation-form-group
      #templateObservationFormGroup
      parentFormPath="observationTemplate"
      [patchValue]="observationTemplate"
    ></app-template-observation-form-group>
  </ng-container>
</ion-content>
